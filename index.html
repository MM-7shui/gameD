<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŠ¥æœ«å¿«è·‘</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    
    <!-- ğŸ”¹ åŠ å…¥ Google Fonts åƒç´ å­—é«” -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,  // **æ”¹æˆæ ¹æ“šè¢å¹•å¤§å°èª¿æ•´**
            height: window.innerHeight,
            physics: { 
                default: 'arcade',
                arcade: {
                    gravity: { y: 800 },
                    debug: false
                }
                
            },
            
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('æ±é›²', 'https://i.imgur.com/arb962j.png'); 
            this.load.spritesheet('player', 'https://i.imgur.com/UlNuq7E.png', {
                frameWidth: 110,
                frameHeight: 110
            });
            this.load.image('hurt', 'https://i.imgur.com/wNPZ0TK.png');
            this.load.image('obstacle_hit', 'https://i.imgur.com/ZPdEBgh.png');
            this.load.image('gameover', 'https://i.imgur.com/2kgT58u.png');
            this.load.image('player_idle', 'https://i.imgur.com/82y5QMm.png');
            this.load.image('æ´›æ˜‚', 'https://i.imgur.com/NryHglw.png');
            this.load.image('æ´›æ˜‚æ’åˆ°', 'https://i.imgur.com/JKSLMPx.png');
            this.load.image('gameover2', 'https://i.postimg.cc/L6sxXK8J/2.png');
            this.load.audio('bgm', 'https://files.catbox.moe/2ce2i2.mp3'); // æŠŠé€™è£¡çš„ç¶²å€æ›æˆä½ çš„éŸ³æ¨‚ç¶²å€ï¼

        }

        let obstacles = [];

        function create() {
    this.cameras.main.setBackgroundColor('#FFFFFF'); 
    let graphics = this.add.graphics();
    graphics.fillStyle(0x000000, 1);
    graphics.fillRect(0, 174, 400, 2);

    this.ground = this.physics.add.staticImage(200, 175, null);
    this.ground.displayWidth = 400;
    this.ground.displayHeight = 2;
    this.ground.visible = false;
    this.ground.refreshBody();

    this.player = this.physics.add.sprite(100, 100, 'player_idle').setScale(0.5);
    this.player.setCollideWorldBounds(true);
    this.physics.add.collider(this.player, this.ground);

    this.obstacleSpeed = -200; // åˆå§‹é€Ÿåº¦
    this.speedIncreaseThreshold = 10; // æ¯ 10 åˆ†åŠ é€Ÿä¸€æ¬¡


    this.score = 0;
    this.scoreText = this.add.text(20, 20, 'score: 0', { 
        fontSize: '16px', 
        fill: '#8B4513', 
        fontFamily: '"Press Start 2P"' 
    });

    // ğŸ”¹ åŠ å…¥èƒŒæ™¯éŸ³æ¨‚
    if (!this.music) {
    this.music = this.sound.add('bgm', { loop: true });
    this.music.play();
}
    this.isMusicOn = true; 

    function restartGame() {
    this.scene.restart();
    if (this.music) {
        this.music.stop(); // é¿å…éŸ³æ¨‚é‡ç–Š
        this.music.play();
    }
}

    // åœ¨ create() å…§éƒ¨ï¼Œè¨­å®šéœéŸ³æŒ‰éˆ•
this.isMuted = false; // è¨˜éŒ„éœéŸ³ç‹€æ…‹
this.muteButton = this.add.text(this.cameras.main.width - 50, 20, 'ğŸ”Š', { fontSize: '24px', fill: '#fff' })
    .setInteractive()
    .setOrigin(1, 0) // è®“æŒ‰éˆ•çš„å³é‚Šå°é½Šç•«é¢å³å´
    .on('pointerdown', () => {
        this.isMuted = !this.isMuted; // åˆ‡æ›éœéŸ³ç‹€æ…‹
        this.music.setVolume(this.isMuted ? 0 : 1); // è¨­å®šéŸ³æ¨‚éŸ³é‡
        this.muteButton.setText(this.isMuted ? 'ğŸ”‡' : 'ğŸ”Š'); // æ›´æ”¹æŒ‰éˆ•åœ–ç¤º
    });

    this.anims.create({
        key: 'run',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1
    });

    this.isWaiting = true;
    this.isGameOver = false;

    // **æ”¹ç”¨ Physics Group ä¾†ç®¡ç†éšœç¤™ç‰©**
    this.obstacles = this.physics.add.group();

    // **é»æ“Šè¢å¹•é–‹å§‹éŠæˆ²**
    this.input.once('pointerdown', startGame, this);

    // **ä¿®æ­£éšœç¤™ç‰©èˆ‡ç©å®¶çš„ç¢°æ’åµæ¸¬**
    this.physics.add.collider(this.player, this.obstacles, hitObstacle, null, this);
}


function startGame() {
    if (!this.isWaiting) return;

    this.isWaiting = false; 
    this.player.setTexture('player');
    this.player.play('run'); 

    // **é–‹å§‹ç”Ÿæˆéšœç¤™ç‰©**
    this.obstacleTimer = this.time.addEvent({
        delay: 1500,
        callback: addObstacle,
        callbackScope: this,
        loop: true
    });

    // **å…è¨±è·³èº**
    this.input.keyboard.on('keydown-SPACE', jump, this);
    this.input.on('pointerdown', jump, this);
}


        function jump() {
            if (this.isGameOver) return;
            if (this.player.body.blocked.down) { 
                this.player.setVelocityY(-400);
            }
        }

        function addObstacle() {
    if (this.isGameOver) return; // é¿å…éŠæˆ²çµæŸå¾Œé‚„ç”Ÿæˆéšœç¤™ç‰©

    console.log("ç”Ÿæˆéšœç¤™ç‰©"); // ç¢ºä¿é€™è¡Œæœ‰å‡ºç¾åœ¨ console

    let isAirObstacle = Phaser.Math.Between(0, 1) === 1;
    if (this.score < 10) isAirObstacle = false; // å‰ 10 åˆ†ä¸å‡ºç¾ç©ºä¸­éšœç¤™ç‰©

    let obstacle;
    if (isAirObstacle) {
        obstacle = this.obstacles.create(400, 80, 'æ´›æ˜‚').setScale(0.5);
        obstacle.setSize(50, 50);
        obstacle.setOffset(10, 20);
    } else {
        obstacle = this.obstacles.create(400, 150, 'æ±é›²').setScale(0.5);
        obstacle.setSize(50, 50);
        obstacle.setOffset(15, 25);
    }

    obstacle.setVelocityX(-200);
    obstacle.body.allowGravity = false;
    obstacle.setImmovable(true);
    obstacle.setVelocityX(this.obstacleSpeed); // è®“éšœç¤™ç‰©ç”¨è®Šæ•¸æ§åˆ¶çš„é€Ÿåº¦ç§»å‹•

}

// **ä¿®æ­£éšœç¤™ç‰©èˆ‡ç©å®¶çš„ç¢°æ’åµæ¸¬**
this.physics.add.collider(this.player, this.obstacles, (player, obstacle) => {
    let distanceX = Math.abs(player.x - obstacle.x);
    let distanceY = Math.abs(player.y - obstacle.y);

    // **åªæœ‰ç•¶ X è»¸ & Y è»¸ è·é›¢è¶³å¤ æ¥è¿‘æ™‚æ‰åˆ¤å®šç¢°æ’**
    if (distanceX < 40 && distanceY < 50) {
        hitObstacle.call(this, player, obstacle);
    }
}, null, this);


// ç•¶è§’è‰²æ’åˆ°éšœç¤™ç‰©æ™‚åœæ­¢æ‰€æœ‰éšœç¤™ç‰©
this.physics.add.collider(this.player, this.obstacles, () => {
    this.gameOver = true; // è¨­å®šéŠæˆ²çµæŸ

    // è®“æ‰€æœ‰éšœç¤™ç‰©åœæ­¢
    this.obstacles.children.iterate((obstacle) => {
        obstacle.setVelocityX(0);
    });

    // é¡¯ç¤ºçµç®—ç•«é¢ï¼ˆé€™éƒ¨åˆ†å¯ä»¥æ ¹æ“šä½ çš„éœ€æ±‚åŠ ä¸Šï¼‰
}, null, this);




function update() {
    if (this.isWaiting || this.isGameOver) return;

    this.obstacles.getChildren().forEach((obstacle) => {
        if (obstacle.x < this.player.x - 30 && !obstacle.scored) {
            this.score++;
            this.scoreText.setText('score: ' + this.score);
            obstacle.scored = true;

            // ğŸ”¹ æ¯ 10 åˆ†å¢åŠ ä¸€æ¬¡é€Ÿåº¦
            if (this.score >= this.speedIncreaseThreshold) {
                this.obstacleSpeed -= 50; // è®“éšœç¤™ç‰©è®Šå¿«
                this.speedIncreaseThreshold += 10; // ä¸‹ä¸€æ¬¡åŠ é€Ÿçš„åˆ†æ•¸
                console.log("é€Ÿåº¦å¢åŠ ï¼ç¾åœ¨é€Ÿåº¦ï¼š" + this.obstacleSpeed);
            }
        }

        if (obstacle.x < -20) {
            obstacle.destroy();
        }
    });
}

if (this.score >= this.speedIncreaseThreshold) {
    this.speedIncreaseThreshold += 10; // ä¸‹æ¬¡åŠ é€Ÿçš„åˆ†æ•¸
    this.obstacleSpeed -= 100; // è®“éšœç¤™ç‰©é€Ÿåº¦è®Šå¿«
    console.log("åŠ é€Ÿï¼ç¾åœ¨é€Ÿåº¦ï¼š", this.obstacleSpeed);

    // æ›´æ–°æ‰€æœ‰ç¾æœ‰éšœç¤™ç‰©çš„é€Ÿåº¦
    this.obstacles.getChildren().forEach((obstacle) => {
        obstacle.setVelocityX(this.obstacleSpeed);
    });
}





function hitObstacle(player, obstacle) {
    if (this.isGameOver) return;

    console.log("è§’è‰²æ’åˆ°éšœç¤™ç‰©ï¼");
    this.isGameOver = true;
    player.setVelocity(0, 0);
    player.setTexture('hurt'); 
    player.body.moves = false;
    player.anims.stop();

    let gameOverImage = 'gameover';

    if (obstacle.texture.key === 'æ±é›²') {
        obstacle.setTexture('obstacle_hit');
        gameOverImage = 'gameover';
    }
    
    if (obstacle.texture.key === 'æ´›æ˜‚') {
        obstacle.setTexture('æ´›æ˜‚æ’åˆ°'); 
        gameOverImage = 'gameover2';
    }

    obstacle.setVelocityX(0); 
    obstacle.body.moves = false;

    // **è®“æ‰€æœ‰éšœç¤™ç‰©åœæ­¢**
    this.obstacles.children.iterate(obstacle => {
        obstacle.setVelocityX(0);
    });

    this.obstacleTimer.remove(); // **ç¢ºä¿é€™è¡Œåªåœ¨éŠæˆ²çµæŸå¾Œæ‰åŸ·è¡Œ**
    this.scoreText.setVisible(false);

    this.add.image(200, 400, gameOverImage).setDisplaySize(400, 400);

    this.add.text(200, 70, 'Your score: ' + this.score, { 
        fontSize: '25px', 
        fill: '#8B4513', 
        fontFamily: '"Press Start 2P"',
        fontStyle: 'bold'
    }).setOrigin(0.5);

    // **ğŸ”¹ è®“éŠæˆ²åœ¨é»æ“Šè¢å¹•æ™‚é‡æ–°é–‹å§‹**
    this.input.once('pointerdown', resetGame, this);
}


    </script>
